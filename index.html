<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="refresh" content="3; url=https://leme.ing.unlp.edu.ar/" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redirección</title>
        <style>
            body {
                background: #f7f9fb;
                color: #222;
                font-family: 'Segoe UI', Arial, sans-serif;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .container {
                text-align: center;
                background: #fff;
                padding: 2rem 2.5rem;
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            }
            .container a {
                display: inline-block;
                padding: 0.7em 1.6em;
                background: linear-gradient(90deg, #0056b3 0%, #0074d9 100%);
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 1rem;
                font-weight: 500;
                text-decoration: none;
                box-shadow: 0 2px 8px rgba(0,86,179,0.08);
                transition: background 0.2s, transform 0.2s;
                margin-top: 0.5em;
            }
            .container a:hover {
                background: linear-gradient(90deg, #003366 0%, #0056b3 100%);
                color: #fff;
                transform: translateY(-2px) scale(1.04);
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
                font-weight: 500;
            }
            p {
                margin-bottom: 1.5rem;
                font-size: 1rem;
            }
            a {
                color: #0056b3;
                text-decoration: none;
                font-weight: 500;
                border-bottom: 1px dotted #0056b3;
                transition: color 0.2s;
            }
            a:hover {
                color: #003366;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Redirección en curso</h1>
            <p>Serás redirigido en 3 segundos...</p>
            <p><a href="https://leme.ing.unlp.edu.ar/">Ir ahora</a></p>
        </div>
    </body>
</html>
